<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title)">
    <title th:text="${title}"></title>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script language="javascript">
        function getCurDate() {
            var d = new Date();
            var week;
            switch (d.getDay()) {
                case 1:
                    week = "星期一";
                    break;
                case 2:
                    week = "星期二";
                    break;
                case 3:
                    week = "星期三";
                    break;
                case 4:
                    week = "星期四";
                    break;
                case 5:
                    week = "星期五";
                    break;
                case 6:
                    week = "星期六";
                    break;
                default:
                    week = "星期天";
            }
            var years = d.getFullYear();
            var month = add_zero(d.getMonth() + 1);
            var days = add_zero(d.getDate());
            var hours = add_zero(d.getHours());
            var minutes = add_zero(d.getMinutes());
            var seconds = add_zero(d.getSeconds());
            var ndate = years + "年" + month + "月" + days + "日 " + hours + ":" + minutes + ":" + seconds + " " + week;
            var divT = document.getElementById("logInfo");
            divT.innerHTML = ndate;
        }

        function add_zero(temp) {
            if (temp < 10) return "0" + temp;
            else return temp;
        }

        setInterval("getCurDate()", 100);
    </script>
</head>
<body>
<a th:fragment="commonLanguage" th:onclick="switchLanguage()"
   onclick="switchLanguage()" id="Language"></a>

<footer th:fragment="commonFooter">
    <script src="../static/common/js/jquery-1.7.2.js" th:src="@{/common/js/jquery-1.7.2.js}"></script>
    <script src="../static/common/js/index.js" th:src="@{/common/js/index.js}"></script>
</footer>
</body>
</html>
